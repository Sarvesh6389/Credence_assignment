<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credence_Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="row nav container-fluid">
            <div class="nav-img ">
                <div><img src="dashboard.icon.png" id="nav-first-logo" alt="dashboard-logo"></div>
                <p><span class="custom">Custom</span><span class="dashboard">Dashboard</span></p>
            </div>
            <div class="dashboard-nav_form float-right">
                <form class="nav-second_item" id="nav-search_form">

                    <input type="search" placeholder="Search" id="input">
                    <span class="search-icon"><i class="fa fa-search" style="font-size:15px;color:#ffffff"></i></span>
                    </from>
                    <img src="option-menu_icon.png" id="option-menu" alt="option menu">
                    <i class="fa fa-bell nav-second_item-icon"
                        style="font-size:15px;color:#ffffff;cursor: pointer;"></i>
                    <i class="fa fa-user nav-second_item-icon"
                        style="font-size:18px;color:#ffffff;cursor: pointer;"></i>


            </div>
        </div>
        <div class="row sub-container1">
            <div class="col-3 sub-container1_left" id="sub-container1_left">
                <div class="buttons">
                    <button class="add-btn" id="addnew-btn" type="button" data-toggle="modal" data-target="#exampleModal"
                        ><span class="starting-btn_name">+</span>Add</button>
                    <button class="create-btn"><span><i class="fa fa-pencil starting-btn_name"
                                style="font-size:15px;color:black"></i></span>Create</button>
                </div>


                <hr style="width:78% ;font-size:0.2px; margin:auto">

                <div class="reading-books_div">

                    <p class="reading-book" id="user-reading"><span><img src="user-reading_book.jpeg" id="reading-books"
                                alt=""></i></span>All</p>

                    <p class="reading-book" id="recent"><span><i class="fa fa-clock-o icon-black"
                                style="font-size:16px;"></i></span>Recent</p>

                    <p class="reading-book" id="starerr"><span><i class="fa fa-star-o icon-black"
                                style="font-size:16px;"></i></span>Starred</p>

                </div>


                <hr style="width:78% ;font-size:0.2px; margin:auto">

            </div>
            <div class="col-9 sub-container2_right">
                <div class="right-side">
                    <div class="main-page-form">
                        <p>Page Builder Demo</p>
                        <form class="main-page_form" id="mainpage-search_form">

                            <input type="search" placeholder="Filter" id="main-page_input">
                            <span class="main-page-search_icon"><i class="fa fa-search icon-black"
                                    style="font-size:15px;" id="main-page-search_icon"></i></span>
                            </from>
                    </div>
                </div>
                <div class="right-side_2">
                    
                </div>

            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <form class="modal" action="">
                            <div class="dashtypes">
                                <label for="dtype">Dashboard Type</label><br>
                                <select class="dashtypes-select" id="dtype" name="select">
                                    <option value="select">select</option>
                                    <option value="">""</option>
                                    <option value="">""</option>
                                    <option value="">""</option>
                                    <option value="">""</option>
                                </select>
                                
                                <label for="dgroup">Dashboard Group</label><br>
                                <select class="dashtypes-select" id="dgroup" name="select">
                                    <option value="select">select</option>
                                    <option value="Test Demo">Test Demo</option>
                                    <option value="Test Demo">Test Demo</option>
                                    <option value="Page Builder Demo">Page Builder Demo</option>
                                    <option value="Metabase">Metabase</option>
                                </select>
                               
                                <label for="dname">Dashboard Name</label><br>
                                <select class="dashtypes-select" id="dname" name="select">
                                    <option value="select">select</option>
                                    <option value="Dashboard">Dashboard 1</option>
                                    <option value="Dashboard">Dashboard 2</option>
                                    <option value="Dashboard">Dashboard 3</option>
                                    <option value="Dashboard">Dashboard 4</option>
                                </select>

                                <label for="d'id">Dashboard ID</label><br>
                                <select class="dashtypes-select" id="did" name="select">
                                    <option value="select">select</option>
                                    <option value="1">1</option>
                                    <option value="2">3<span></option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                               
                                <label for="roleid">Role ID</label><br>
                                <select class="dashtypes-select" id="role_id" name="select">
                                    <option value="select">select</option>
                                    <option value="role Id">role Id<span class="role-cancel_icon">&times;</i></span></option>
                                    <option value="role Id">role Id<span class="role-cancel_icon">&times;</i></span></option>
                                    <option value="role Id">role Id<span class="role-cancel_icon">&times;</span></option>
                                    <option value="role Id">role Id<span class="role-cancel_icon">&times;</span></option>
                                    
                                </select>
                            </div>
                        </form>


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" id="cancel-btn" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn" id="save_btnId" data-dismiss="modal">Save </button>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="close-btn" aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
   
</body>
<script type="module" src="index.js"></script>

</html>
